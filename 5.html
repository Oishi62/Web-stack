<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Extension Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .exercise-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="exercise-container">
    <h1>File Extension Extractor</h1>
    <form id="exerciseForm">
      <label for="fileName">Enter a file name:</label>
      <input type="text" id="fileName" placeholder="example.txt" required>
      <button type="button" id="extractBtn">Extract Extension</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("extractBtn").addEventListener("click", function() {
      const fileName = document.getElementById("fileName").value;
      const fileExtension = fileName.split('.').pop();
      
      const outputElement = document.getElementById("output");
      outputElement.innerHTML = `File Extension: ${fileExtension}`;
    });
  </script>
</body>
</html>
