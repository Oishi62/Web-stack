<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" minlength="3" required><span class="status"></span><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required><span class="status"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required><span class="status"></span><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><span class="status"></span><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><span class="status"></span><br>

        <button type="submit" id="submit-button" disabled>Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
